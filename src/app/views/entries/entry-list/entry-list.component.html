<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Formulário de lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right"> + Nova Lançamento </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="text-light bg-primary">
      <td>Lançamento</td>
      <td>Categoria</td>
      <td class="text-right">Valor R$</td>
      <td>Ações</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{ entry.name }}</strong>
        <br />
        <small>{{ entry.date }}</small>
        <br />
        <small *ngIf="entry?.description">{{ entry.description }}</small>
      </td>
      <td>
        {{ entry.category.name }}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type === 'revenue'" [class.text-danger]="entry.type === 'expense'">
          {{ entry.amount }}
        </strong>
        <br />
        <span class="badge" [class.badge-success]="entry.paid" [class.badge-warning]="!entry.paid">
          {{ entry.paidText }}
        </span>
      </td>
      <td>
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteEntry(entry.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
